<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inloggen</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Ubuntu", sans-serif;
                background: linear-gradient(to bottom, #0070ad, #12abdb);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .login-box {
                background-color: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                width: 360px;
                text-align: center;
            }

            h2 {
                margin-bottom: 24px;
                color: #272936;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: #12abdb;
                border: none;
                color: white;
                font-size: 16px;
                font-weight: 500;
                border-radius: 6px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0d96c2;
            }

            .error {
                color: red;
                font-size: 14px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>Inloggen</h2>
            <input type="text" id="username" placeholder="Gebruikersnaam" />
            <input type="password" id="password" placeholder="Wachtwoord" />
            <a href="./language.html">
                <button onclick="login()">Log in</button>
            </a>

            <div class="error" id="error-msg"></div>
        </div>
        <script src="./scripts/login.js"></script>
    </body>
</html>
